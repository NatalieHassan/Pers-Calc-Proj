<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets.css">
  <script src="/scripts.js" defer></script>
  <title>Personal Calc Project</title>
</head>
<body>
  <!-- Container Section -->
   <div class="container">
    <!--Html calc elements-->
    <div class="calc-text">
      <p name="user-input" id="user-input">0</p>
  </div>
    <div class="calc-keys">
      <button type="button" class="key-others operator">AC</button>
      <button type="button" class="key-others operator">DEL</button>
      <button type="button" class="key-others operator">%</button>
      <button type="button" class="key-others operator">/</button>
      <button type="button" class="numbers">7</button>
      <button type="button" class="numbers">8</button>
      <button type="button" class="numbers">9</button>
      <button type="button" class="key-operate operator">*</button>
      <button type="button" class="numbers">4</button>
      <button type="button" class="numbers">5</button>
      <button type="button" class="numbers">6</button>
      <button type="button" class="key-operate operator">-</button>
      <button type="button" class="numbers">1</button>
      <button type="button" class="numbers">2</button>
      <button type="button" class="numbers">3</button>
      <button type="button" class="key-operate operator">+</button>
      <button type="button" class="key-zero number">0</button>
      <button type="button" class="numbers">.</button>
      <button type="button" class="key-operate operator">=</button>
    </div>
  </div>
  
    
  
</body>
</html>
